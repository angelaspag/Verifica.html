<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

       <img src="img/header.jpeg" class="img-fluid w-100" alt="aereo in volo">

       <form>
  <div class="mb-3">
    <label for="inputCognomeAeD" class="form-label">Inseriscimi SOLO se l'iniziale del tuo cognome è compresa tra la A e la D</label>
    <input type="text" class="form-control" id="inputCognomeAeD" aria-describedby="cognomeaedHelp">
  </div>
  <div class="mb-3">
    <label for="inputPartenza" class="form-label">Partenza</label>
    <input type="date" class="form-control" id="inputPartenza" aria-describedby="PartenzaHelp">
    <div id="partenzaHelp" class="form-text">Indica solo il codice dell'aereoporto in partenza</div>
  </div>
  <div class="mb-3">
    <label for="inputCognomeNeZ" class="form-label">Inseriscimi SOLO se l'iniziale del tuo cognome è compresa tra la N e la Z</label>
    <input type="text" class="form-control" id="inputCognomeNeZ">
  </div>
         <div class="mb-3">
    <label for="inputArrivo" class="form-label">Arrivo</label>
    <input type="date" class="form-control" id="inputArrivo" aria-describedby="ArrivoHelp">
  </div>
      <div class="mb-3">
    <label for="inputCognomeEeM" class="form-label">Inseriscimi SOLO se l'iniziale del tuo cognome è compresa tra la E e la M</label>
    <input type="text" class="form-control" id="inputCognomeEeM" aria-describedby="cognomeEeMHelp">
  </div>
  <button type="submit" class="btn btn-primary">Cerca</button>
</form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
