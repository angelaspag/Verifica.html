       <form>
  <div class="mb-3">
    <label for="inputCognomeAeD" class="form-label">Inseriscimi SOLO se l'iniziale del tuo cognome è compresa tra la A e la D</label>

  </div>
  <div class="mb-3">

  </div>
  <div class="mb-3">
    <label for="inputCognomeNeZ" class="form-label">Inseriscimi SOLO se l'iniziale del tuo cognome è compresa tra la N e la Z</label>

  </div>
         <div class="mb-3">
    <label for="inputArrivo" class="form-label">Arrivo</label>

  </div>
      <div class="mb-3">
    <label for="inputCognomeEeM" class="form-label">Inseriscimi SOLO se l'iniziale del tuo cognome è compresa tra la E e la M</label>
    <input type="text" class="form-control" id="inputCognomeEeM" aria-describedby="cognomeEeMHelp">
  </div>
  <button type="submit" class="btn btn-primary">Cerca</button>
</form>
